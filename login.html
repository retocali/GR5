<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/login.js"></script>
    </head>
    <title>PetBook Login</title>

    <iframe scrolling="no" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>

    <body id=body>
        <div id=main>
            <br><br>
            <form id="form" target="hiddenFrame">
                <div>
                    <label class="loginlabel" for="name">Full Name:</label><br>
                    <input class="login" type="text" id="fullName" name="full_name" required>
                </div>
                <div>
                    <label class="loginlabel" for="name">Username:</label><br>
                    <input class="login" type="text" id="username" name="user_name" required>
                </div>
                <div>
                    <label class="loginlabel" for="password">Password:</label><br>
                    <input class="login" type="password" id="password" name="password" required>
                </div>
                <div>
                    <label class="loginlabel" for="mail">E-mail:</label><br>
                    <input class="login" type="email" id="email" name="email" required>
                </div>
                <br>
                <button type="reset" class="loginbutton" id="reset">Reset</button>
                <button class="loginbutton" id="signup">Sign Up</button>
            </form>
        </div>
        <div id=hovermenu style="display:none">
                
            <div id=signupmessage>
                Account Made!
                
                <a href="index.html" class="title" style="background-color: var(--cranberry-color) ;font-size:4vh; margin: 0 -0.75vh; white-space: no-wrap;">
                Return to Home Page
                </a>
            </div>
        </div>
    </body>
    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
</html>
