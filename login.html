<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/login.js"></script>
    </head>
    <title>PetBook Login</title>

    <iframe scrolling="no" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>

    <body id=body>
        <div id=main>
            <br><br>
            <form id="form">
                <div>
                    <label for="name">Full Name:</label><br>
                    <input class="login" type="text" id="name" name="user_name" required>
                </div>
                <div>
                    <label for="name">Username:</label><br>
                    <input class="login" type="text" id="name" name="user_name" required>
                </div>
                <div>
                    <label for="password">Password:</label><br>
                    <input class="login" type="password" id="password" name="user_name" required>
                </div>
                <div>
                    <label for="password">Verify Password:</label><br>
                    <input class="login" type="password" id="password" name="user_name" required>
                </div>
                <div>
                    <label for="mail">E-mail:</label><br>
                    <input class="login" type="email" id="mail" name="user_mail" required>
                </div>
                <br>
                <button type="reset" class="loginbutton" id="reset">Reset</button>
                <button class="loginbutton" id="signup">Sign Up</button>
            </form>
        </div>
        <div id=signupmessage style="display:none">
            Account Made!
            <br>
            <a href="index.html" class="title" style="background-color: var(--blue-color) ;font-size:4vh">
                Return to Home
            </a>
        </div>
    </body>
</html>
