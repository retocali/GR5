<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </head>
    <title>PetBook Main Page</title>
    <iframe scrolling="no" id="navbar" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>
    <body id=body>
 
        
        <div id=main style="text-align:center">
            <svg height="80vh" width="55vw">
                    <ellipse class="finger" id="explorePets" cx="25vh" cy="35vh" rx="8vh" ry="11vh"/>
                    <text class="mainbuttontext" x="19.5vh" y="29vh"> Explore Pets </text>
                    <circle class="mainbuttonbackground" cx="25vh" cy="37vh" r="7vh" fill="white"/>
                    <image x="19vh" y="32vh" width="12vh" height="12vh" xlink:href="img/dog.svg" />
                    <a href="social.html">
                        <circle class="mainbutton" cx="25vh" cy="37vh" r="7vh"/>
                    </a>
                    

                    <ellipse class="finger" id="qaForum" cx="41vh" cy="18vh" rx="8vh" ry="11vh"/>
                    <text class="mainbuttontext" x="36vh" y="12vh"> Q&A Forum </text>
                    <circle class="mainbuttonbackground" cx="41vh" cy="20vh" r="7vh" fill="white"/>
                    <image x="36vh" y="16vh" width="9vh" height="9vh" xlink:href="img/chat.svg" />
                    <a href="qa.html">
                        <circle class="mainbutton" cx="41vh" cy="20vh" r="7vh"/>
                    </a>
                    
                    <ellipse class="finger" id="newFeed" cx="61vh" cy="18vh" rx="8vh" ry="11vh"/>

                    <circle class="mainbuttonbackground" cx="61vh" cy="20vh" r="7vh" fill="white"/>
                    <image x="56vh" y="16vh" width="9vh" height="9vh" xlink:href="img/newspaper.svg" />
                    <a href="news.html">
                        <circle class="mainbutton" cx="61vh" cy="20vh" r="7vh"/>
                    </a>

                    <ellipse class="finger" id="services" cx="77vh" cy="35vh" rx="8vh" ry="11vh"/>
                    <text class="mainbuttontext" x="73vh" y="27vh"> Adoption</text>
                    <text class="mainbuttontext" x="72vh" y="29vh">& Services</text>
                    <circle class="mainbuttonbackground" cx="77vh" cy="37vh" r="7vh" fill="white"/>
                    <image x="72.5vh" y="32.5vh" width="9vh" height="9vh" xlink:href="img/pet-shop.svg" />
                    <a href="services.html">
                        <circle class="mainbutton" cx="77vh" cy="37vh" r="7vh"/>
                    </a>

                    <ellipse class="pad" cx="41vh" cy="57vh" rx="17vh" ry="15vh"/>
                    <ellipse class="pad" cx="51vh" cy="49vh" rx="16vh" ry="17vh"/>
                    <ellipse class="pad" cx="61vh" cy="57vh" rx="17vh" ry="15vh"/>
                    <ellipse class="mainbuttonbackground" cx="51vh" cy="53vh" rx="16vh" ry="15vh" fill="white"/>
                    <a id="signedintext" style="display:none">
                        <text class="profiletext" x="38vh" y="55vh"> MY PROFILE</text>
                    </a>
                    <a id="guesttext" style="display:none">
                        <text class="profiletext" x="42vh" y="50vh"> Login In</text>
                        <text class="profiletext" x="48vh" y="55vh"> Or</text>
                        <text class="profiletext" x="42vh" y="60vh"> Sign Up</text>
                    </a>
                        
                    
                    <a id="profileLink" href="#">
                        <ellipse class="mainbutton" cx="51vh" cy="53vh" rx="16vh" ry="15vh"/>
                    </a>
                    
            </svg>
           
        </div>
    </body>
</html>
