<html>

<head>
<meta charset="utf-8">
<title>PetBook Forums</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="temp2.css">
<link rel="stylesheet" href="css/style.css">

<!-- Load any supplemental Javascript libraries here -->

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<iframe scrolling="no" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>        

<body id=main>
    <!-- <button type="button" id="profile_button" class="main_buttons">
        <img src="img/user.svg" class="img">
    </button> -->
    <!-- <button type="button" id="search_button" class="main_buttons">
        <img src="img/lupa.png" class="img">
        <p class="labels">Search</p>
    </button> -->
    <button type="button" id="question_button" class="main_buttons">
        <img src="img/question_mark.png" class="img">
        <p class="labels">Ask Question</p>
    </button>

    <button type="button" id="knowledge" class="main_buttons">
        <img src="img/open-book.svg" class="img">
        <p class="labels">General Info</p>
    </button>
    <button type="button" id="training" class="main_buttons">
        <img src="img/dumbbell.svg" class="img">
        <p class="labels">Training</p>
    </button>
    <button type="button" id="care" class="main_buttons">
        <img src="img/red-cross.svg" class="img">
        <p class="labels">Health & Care</p>
    </button>

    <div id="forum_container">
        <form id="comment_input">
            <textarea class="your_question" rows="7" cols="35"></textarea>
            <button type="button" class="post">
                <p>POST!</p>
            </button>
            <button type="button" class="cancel">
                <p>Cancel</p>
            </button>
        </form>
        <form id="new_question">
            <select id="selection">
                <option value="general_info">General Info</option>
                <option value="training">Training</option>
                <option value="health_care">Health and Care</option>
            </select>
            <p class="pregunta_2">Your question</p>
            <textarea class="your_question" rows="7" cols="35"></textarea>
            <button type="button" class="post" id="f1">
                <p>POST!</p>
            </button>
            <button type="button" class="cancel" id="f2">
                <p>Cancel</p>
            </button>
        </form>
        <div id="entry_1" class="entry">
            <div id="main_text_1" class="main_text">
                <p id="question_1" class="popularity_num"> Can my doggo have pups with my cat?</p>
                <br>
                <div id="comments_1" class="comments">
                    <p id="c_1_1" class="indv_comments">User1: Yeah Ofc</p>
                    <p id="c_1_2" class="indv_comments">User2: I don't think so</p>
                    <p id="c_1_3" class="indv_comments">User3: What a degen... gtfo</p>
                </div>
            </div>
            <div class="voting">
                <div id="popularity_1" class="popularity">
                        <p id="pop_1" class="popularity_num">58K</p>
                </div>
                <button id="up_1" class="up">
                    <img src="img/upArrow.png" class="img">
                </button>
                <button id="down_1" class="down">
                    <img src="img/downArrow.png" class="img">
                </button>
            </div>
            <div class="options">
                <button id="favorite_1" class="favorite">
                    <img src="img/white_star.png" class="img">
                </button>
                <button id="comment_1" class="comment">
                    <img src="img/pencil.png" class="img">
                </button>
            </div>
        </div>

    </div>
</body>

<script src="js/qa2.js"></script>
</html>
