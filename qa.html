<body id=main>
    <button type="button" id="profile_button" class="main_buttons">
        <img src="img/user.svg" class="img">
    </button>
    <button type="button" id="search_button" class="main_buttons">
        <img src="img/lupa.png" class="img">
        <p class="labels">Search</p>
    </button>
    <button type="button" id="question_button" class="main_buttons">
        <img src="img/question_mark.png" class="img">
        <p class="labels">Make a question</p>
    </button>

    <button type="button" id="knowledge" class="main_buttons">
        <img src="img/open-book.svg" class="img">
        <p class="labels">General Knowledge</p>
    </button>
    <button type="button" id="training" class="main_buttons">
        <img src="img/dumbbell.svg" class="img">
        <p class="labels">Training</p>
    </button>
    <button type="button" id="care" class="main_buttons">
        <img src="img/red-cross.svg" class="img">
        <p class="labels">Care</p>
    </button>

    <div id="forum_container">
        <div id="entry_1" class="entry">
            <div id="main_text_1" class="main_text">
                <p id="question_1"> Can my doggo have pups with my cat?</p>
                <br>
                <div id="comments_1" class="comments">
                    <p id="c_1_1" class="popularity_num">·User1: Yeah Ofc</p>
                    <p id="c_1_2" class="popularity_num">·User2: I don't think so</p>
                    <p id="c_1_3" class="popularity_num">·User3: What a degen... gtfo</p>
                </div>
            </div>
            <div class="voting">
                <div id="popularity_1" class="popularity">
                        <p id="pop_1" class="popularity_num">58K</p>
                </div>
                <button id="up_1" class="up">
                    <img src="img/upArrow.png" class="img">
                </button>
                <button id="down_1" class="down">
                    <img src="img/downArrow.png" class="img">
                </button>
            </div>
            <div class="options">
                <button id="favorite_1" class="favorite">
                    <img src="img/white_star.png" class="img">
                </button>
                <button id="comment_1" class="comment">
                    <img src="img/pencil.png" class="img">
                </button>
            </div>
        </div>

    </div>
