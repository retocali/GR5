<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/myprofile.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/my_profile.js"></script>
    </head>
    <title>PetBook My Profile</title>
    <iframe scrolling="no" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>
        
    <body id=body>
        <div id=main>
            <div id="profilegrid">
                <div id="personal" class="card">
                    <img src="img/user.svg" alt="" class="subcard" style="height: 20vh; width: 20vh;">
                    MY PETS:
                    <div id="mypets" class="subcard">
                        <svg id="addPet" height="16vh" width="16vh">
                            <circle class="mainbuttonbackground" cx="8vh" cy="8vh" r="7vh" fill="white"/>
                            <image x="1vh" y="1vh" height=14vh width=14vh xlink:href="img/plus.svg"></image>
                            <circle class="mainbutton" cx="8vh" cy="8vh" r="7vh"/>
                        </svg>
                    </div>
                </div>
                <div id="info" class="card">
                    &nbsp MY PROFILE:
                    <div id="myprofile" class="subcard">
                        <div style="display:flex; flex-direction:row">
                            <div class="field" id="username">
                                USERNAME: 
                            </div>
                            <div class="field" id="fullName" style="margin: auto">
                                FULL NAME:
                            </div>
                            <div class="field" id="location">
                                LOCATION: 
                            </div>
                        </div>
                        <div class="field" id="status">
                                STATUS: 
                        </div>
                        <div class="field" id="bio">
                            BIO: 
                        </div>
                    </div>
                    &nbsp FOLLOWING:
                    <div id="following" class="subcard">
                        <div class="field">
                            
                        </div>
                        
                    </div>
                    &nbsp QA ACTIVITY:
                    <div id="questions" class="subcard">
                        <div class="field">
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        <div id=hovermenu style="display:none">
           <form id="form" target="hiddenFrame">
                    <div>
                        <label>Pet Name:<br></label>
                        <input class="login" type="text" id="name" name="petName" required>
                    </div>
                    
                    <div>
                        <label>Age:</label>
                        <input class="login" type="number" min="0" max="500" style="width: 6vh" name="age" required>
                    </div>
                    
                    <div>
                        <label for="password">Type:</label>
                        <select name="catagory">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="fish">Fish</option>
                            <option value="reptile">Reptile</option>
                            <option value="bird">Bird</option>
                        </select>
                    </div>

                    <div class="radio">
                            <label for="password">Gender:<br></label>
                            <input type="radio" name="gender" value="male" checked> Male
                            <input type="radio" name="gender" value="female"> Female
                            <input type="radio" name="gender" value="other"> Other
                    </div>
                    <div>
                        <label>Species:</label>
                        <input class="login" type="text" name="species" required>
                    </div>

                    <div>
                        <label>Status:</label>
                        <input class="login" type="text" name="status">
                    </div>
                    <div>
                        <label>Bio:</label>
                        <textarea type="text" name="bio"></textarea>
                    </div> 
                    
                    <br>
                    <button type="reset" class="loginbutton" id="cancel">Cancel</button>
                    <button type="submit" class="loginbutton" id="signup">Add Pet</button>
                </form>
        </div>
        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    </body>
</html>
