<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/myprofile.css">
        <link rel="stylesheet" href="css/form.css">
        <script src="js/util.js"></script>
        <script src="js/data.js"></script>
        <script src="js/my_profile.js"></script>
    </head>
    <title>PetBook My Profile</title>
    <iframe scrolling="no" src="border.html" frameborder="0" style="height:10vh; width:100vw; "></iframe>
        
    <body id=body>
        <div id=main>
            <div id="profilegrid">
                <div id="personal" class="card">
                    <img src="img/user.svg" alt="" class="subcard" style="height: 20vh; width: 20vh;">
                    MY PETS:
                    <div id="mypets" class="subcard">
                        <svg id="addPet" height="16vh" width="16vh" title="Add">
                            <circle class="mainbuttonbackground" cx="8vh" cy="8vh" r="7vh" fill="white"/>
                            <image x="1vh" y="1vh" height=14vh width=14vh xlink:href="img/plus.svg"></image>
                            <circle class="mainbutton" cx="8vh" cy="8vh" r="7vh"/>
                            <title>Add</title>
                        </svg>
                    </div>
                </div>
                <div id="info" class="card">
                    &nbsp MY PROFILE:
                    <div id="myprofile" class="subcard">
                        
                        
                        <div style="display:flex; flex-direction:row">
                            <label for="username">
                                USERNAME:<br>
                                <input class="field" id="username" disabled/>    
                            </label>            
                            <label for="fullName" style="margin: auto;" disabled/>
                                FULL&nbspNAME:<br>
                                <input class="field" id="fullName" disabled/>
                            </label>    
                            <label for="location" >
                                LOCATION:<br>
                                <input class="field" id="location"disabled/>
                            </label>        
                        </div>
                        <label for="status">
                            STATUS:<br>
                            <input class="field" id="status" style="width: 63.5vw" disabled/>
                        </label>    
                        <br>
                        <label for="bio">
                            BIO: <br>
                            <textarea class="field" id="bio" style="width: 65vw" disabled></textarea>
                        </label>    
                             
                    </div>
                    &nbsp FOLLOWING:
                    <div id="following" class="subcard">
                        <div class="field">
                            <svg id="followedDefault" height="12vh" width="12vh">
                                <pattern id="pet_image" patternUnits="userSpaceOnUse" width="10vh" height="10vh">
                                    <image xlink:href=""
                                        x="0" y="0" width="10vh" height="10vh">
                                    </image>
                                </pattern>
                                <circle style="fill: url(#pet_image)" class="mainbuttonbackground" cx="6vh" cy="6vh" r="5vh" fill="white"/>
                                <circle class="mainbutton" cx="5.5vh" cy="5.5vh" r="5vh"/>
                                
                            </svg>
                        </div>
                        
                    </div>
                    &nbsp QA ACTIVITY:
                    <div id="questions" class="subcard">
                        <div class="field">
                            
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
        <div id=hovermenu style="display:none">
           <form id="form" target="hiddenFrame">
                    <div>
                        <label>Pet Name:<br></label>
                        <input class="login" type="text" id="name" name="petName" required>
                    </div>
                    
                    <div>
                        <label>Age (years):</label>
                        <input class="login" type="number" min="0" max="500" style="width: 6vh" name="age" required>
                    </div>
                    
                    <div>
                        <label for="password">Category:</label>
                        <select name="category">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="fish">Fish</option>
                            <option value="reptile">Reptile</option>
                            <option value="bird">Bird</option>
                        </select>
                    </div>

                    <div class="radio">
                            <label for="password"><b>Gender:</b><br><br></label>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                            <input type="radio" name="gender" value="other" checked> Other
                    </div>
                    <div>
                        <label>Type (breed, species, etc):</label>
                        <input class="login" type="text" name="type" required>
                    </div>

                    <div>
                        <label>Status:</label>
                        <input class="login" type="text" name="status">
                    </div>
                    <div>
                        <label>Bio:</label>
                        <textarea type="text" name="bio"></textarea>
                    </div> 
                    
                    <br>
                    <button type="reset" class="loginbutton" id="cancel">Cancel</button>
                    <button type="submit" class="loginbutton" id="signup">Add Pet</button>
                </form>
        </div>
        <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>
    </body>
</html>
